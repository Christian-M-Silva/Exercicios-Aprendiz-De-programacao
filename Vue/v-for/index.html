<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-FOR</title>
</head>
<body>
    <div id="app">
        <ul v-for="(item, index) in languages" :key="index">
            <li>
                {{index}} - {{item.name}}
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#app',
            data:{
                languages: [ 
                    {
                        name: "HTML"
                    },
                    {
                        name: "CSS"
                    },
                    {
                        name: "JS"
                    },
                    {
                        name: "BOOTSTRAP"
                    },
                    {
                        name: "REACTJS"
                    },
                    {
                        name: "VUEJS"
                    },
                ]
            },
        })
    </script>
</body>
</html>
