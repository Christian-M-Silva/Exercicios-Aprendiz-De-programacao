<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Mixins</title>
</head>
<body>
    <div id="app">
        <div class="d-flex flex-column gap-3 py-5 justify-content-center vh-100 align-items-center bg-primary">
            <card-one>
                <p slot="paragrafo">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maiores natus facilis pariatur, excepturi
                    quod corporis totam autem culpa ea quidem impedit nihil ducimus eos minima voluptas quaerat vero
                    ratione esse!</p>

                    <a href="#" slot="button" class="btn btn-primary" @click.prevent="click()">Button one</a>
            </card-one>
        </div>
    </div>

    <template id="myCardOne">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title" @click="clickTwo()">Mixins</h5>
                <slot name="paragrafo"></slot>
                <slot name="button"></slot>
                <a href="#" class="btn btn-primary" @click.prevent="click()">Button two</a>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        let mixin = {
            methods: {
                click(){
                    console.log("Iolá me clicaram, tá achando que sou touch screen, teu vacilão?")
                }
            }
        }
        let mixinTwo = {
            methods: {
                clickTwo(){
                    console.log("Iolá me clicaram de novo, tá achando que sou touch screen, teu vacilão?")
                }
            }
        }

        Vue.component("card-one", {
            template: "#myCardOne",
            mixins: [mixin, mixinTwo]
        })

        let app = new Vue({
            el:"#app",
            mixins: [mixin]
        })
    </script>
</body>
</html>
