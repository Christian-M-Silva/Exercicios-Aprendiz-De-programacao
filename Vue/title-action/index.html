<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Title-Action</title>
</head>

<body>
    <div id="app">
        <div class="d-flex flex-row vh-100 justify-content-center align-items-center">
            <div class="card bg-primary w-75 p-5">
                <title-action title="Card 1"></title-action>

                <!-- :buttons="[{label:'Enviar', btnColor:'success'}]" -->

                <!-- :options="[{value:'teste1', label:'Teste1'}, {value:'teste2', label:'Teste2'}, {value:'teste3', label:'Teste3'}, {value:'teste4', label:'Teste4'},]" -->

                <!-- placeholder="Digite qualquer coisa" -->

                <p>
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ad cumque facere amet fugiat, expedita
                    animi natus praesentium dolore possimus quis deserunt eius incidunt nobis voluptas id odit?
                    Veritatis, nemo debitis!
                </p>
            </div>
        </div>
    </div>

    <template id="title">
        <div class="d-flex flex-row justify-content-between">
            <h1>{{title}}</h1>

            <button type="button" class="btn" :class="`btn-${item.btnColor}`" v-if="buttons.length > 0"
                v-for="(item, index) in buttons" :Key="index">
                {{item.label}}
            </button>

            <select name="teste" id="teste" v-if="options">
                <option v-for="(option, index) in options" :Key="index" :value="option.value">
                    {{option.label}}
                </option>
            </select>

            <input type="text" v-if="placeholder" :placeholder="placeholder">
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component("title-action", {
            template: "#title",
            props: {
                title: {
                    type: String,
                    required: true,
                    default: "Digite algo"
                },

                buttons: Array,
                options: Array,
                placeholder: String,
            }
        })

        let app = new Vue({
            el: "#app",
        })
    </script>
</body>

</html>
