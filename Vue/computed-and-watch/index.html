<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Computed and Watch</title>
    </head>
    <body>
        <div id="app">
            <h1>
                {{title}}
            </h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script> 
        <script>
            let app = new Vue({
                el: "#app",
                data: {
                    title: "Trabalhando com Computed e watch"
                },

                computed: { //Guarda em cache, então só executa uma vez e só vai executar de novo se tiver alterações em suas dependências diferente do methods que sempre executa a sua função 
                    UpperCase(){
                        return this.title.toUpperCase();
                    } 
                },

                watch: { //Sempre que alterado a sua dependência como as variáveis por exemplo, ele é executado
                    title(newValue){
                        console.log("Alteração bem sucedida")
                    }
                },
            })
        </script>
    </body>
</html>
