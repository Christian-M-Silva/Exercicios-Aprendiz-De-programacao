<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Nome certo</title>
</head>

<body>
    <div id="app">
        <div class="d-flex flex-column vh-100 justify-content-center align-items-center">
            <h1>Digite seu Email</h1>
            <input-action></input-action>
        </div>

    </div>

    <template id="input">
        <div class="d-flex flex-column w-75">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Email" aria-label="Username" v-model="dataInput">
                <span class="input-group-text">@</span>
            </div>
            <area-repeat v-if="dataInput" :valor="dataInput"></area-repeat>
        </div>
    </template>

    <template id="repeat">
        <div class="bg-primary text-light fw-bolder d-flex flex-row justify-content-between py-2">
            {{valor}}
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.component("input-action", {
            template: "#input",
            data(){
                return{
                    dataInput:""
                }
            }
        })

        Vue.component("area-repeat", {
            template: "#repeat",
            props: {
                valor: {
                    value: String,
                },
            },
        })

        let app = new Vue({
            el: "#app",

        })
    </script>
</body>

</html>
