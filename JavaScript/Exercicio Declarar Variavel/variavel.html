<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt</title>
</head>
<body>
    <!--Criar um título na tag <head> de nome “Prompt”; e
    Crirar na tag <script> o código para capturar o bairro digitado pelo usuário e exibir a informação após a confirmação do botão de OK feita pelo usuário.-->

    <script>
        let bairro= prompt("Digite o seu bairro");

        confirm("Confirme se o seu bairro é " + bairro);
    </script>
</body>
</html>
