<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de tipo</title>
</head>
<body>
    <h2>É só clicar o F12 ou ir em inspencionar e console</h2>

    <script>
        let idade= 13;
        console.log("De primeira o valor da idade é do tipo " + typeof(idade));

        idade = "Mudando o valor";
        console.log("A gora o valor é " + typeof(idade));
    </script>
</body>
</html>
