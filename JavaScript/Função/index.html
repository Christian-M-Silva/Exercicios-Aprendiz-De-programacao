<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function</title>
    <style>
        *{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
    </style>
    <script>
        function valor(){
            let nome = prompt("Escreva seu nome");
            let telefone = prompt("Escreva seu telefone");
            let bairro = prompt("Escreva seu bairro");

            document.write("O nome é " + "<strong>"+nome +"</strong>" + " o telefone é " + "<strong>"+telefone+"</strong>" + " e o bairro é " + "<strong>"+bairro+"</strong>" + ".");
        }
    </script>
</head>
<body>
    <!--Fazer um programa em HTML para:
        Criar uma função na tag <head> para atribuir valores para três variáveis;
        nome;
        telefone;
        bairro;
        A função deve retornar as informações concatenadas;
        Criar um título com a tag <h2>;
        Criar um parágrafo com informações pertinentes ao que a função se propõe;
        Chamar a função criada para exibir as informações (tag <body>;-->
    <h2>Exercicio das Funções</h2>

    <p>A função vai inserir nas variaveis os valores que o usuario digitar:</p>

   <script>
       valor();
   </script>
</body>
</html>
