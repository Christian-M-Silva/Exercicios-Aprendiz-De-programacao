<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Calculadora Imc</title>
    </head>
    <body>
        <form onsubmit="IMC(event)">
            <h1>Calculadora de IMC</h1>

            <input type="number" name="peso" id="peso" step="any" placeholder="Digite seu peso em KG" required>
            <input type="number" name="altura" id="altura" step="any" placeholder="Digite sua altura em M" required>

            <button>Enviar</button>

            <div id="response"></div>
        </form>

        <script src="script.js"></script>
    </body>
</html>
