<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <script src="convert.js"></script>
        <title>Conversor de temperaturas</title>
    </head>
    <body>

        <!--Crie uma função que receba uma string em celsius ou fahrenheit
e faça a transformação de uma unidade para outra 
    C = (F - 32) * 5/9 
    F = C * 9/5 + 32-->
        <h1>Esse é um conversor de temperaturas</h1>

        <p>Ele funciona assim:</p>

        <ol>
            <li>Clique no botão</li>
            <li>Digite a letra que representa a temperatura para qual você quer converter, sendo <span class="bold">F</span> para Fahrenheit e <span class="bold">C</span> para Celsius</li>
            <li>Digite <span class="bold">somente o número da temperatura</span> e aperte OK</li>
            <li>E a resposta sera exibida</li>
        </ol>

        

        <button onclick="convert()">Clique aqui</button>
    </body>
</html>
