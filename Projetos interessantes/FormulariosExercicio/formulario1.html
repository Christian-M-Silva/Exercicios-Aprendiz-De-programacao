<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario 1</title>
    </head>
    <body style="background-color: rgb(26, 145, 145);">
        <!--Criar um código HTML com o nome formulario1.html
        Na tag <head> colocar o título na página Formulario 1;
        Na tag <head> colocar as informações já vistas da tag <meta>;
        Na tag <body> colocar um título em negrito com o nome Formulário de Inscrição;
        Inserir um texto ilustrativo para o entendimento do que serve o formulário.
        Na tag <form> colocar as entradas de dados abaixo:
        Campo nome;
        Campo sobrenome;
        Campo idade;
        Campo e-mail;
        Campo mensagem.-->

        <h1>Fomulário de inscrição</h1>

        <p>O formulário tem o objetivo de inscrever o usuário em nossos bancos de dados</p>

        <form>
            <label for="nome">Nome Completo:</label>
            <br>
            <input type="text" id="nome" name="nome">
            <br><br>

            <label for="RG">RG:</label>
            <br>
            <input type="number" id="RG" name="RG">
            <br><br>

            <label for="data">Data de nascimento:</label>
            <br>
            <input type="date" id="data" name="data">
            <br><br>

            <label for="e-mail">E-mail:</label>
            <br>
            <input type="text" id="e-mail" name="e-mail">
            <br><br>

            <label for="cor">Cor favorita:</label>
            <br>
            <input type="color" id="cor" name="cor">
            <br><br>

            <label for="senha">Senha:</label>
            <br>
            <input type="password" id="senha" name="senha">
            <br><br>

            <label for="csenha">Confirmar senha:</label>
            <br>
            <input type="password" id="csenha" name="csenha">
            <br><br>

            <textarea placeholder="Digite 20 caracteres " cols="35" rows="15" maxlength="20"></textarea>
            <br><br>

            <input type="submit" value="Enviar">

        </form>
    </body>
</html>
