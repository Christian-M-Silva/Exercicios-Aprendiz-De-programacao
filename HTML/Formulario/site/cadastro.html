<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>

    <form>
        <strong>Nome:</strong> <br>
        <input type="text" name="Nome"> <br><br>

        <strong>E-mail:</strong> <br>
        <input type="text" name="E-mail"> <br><br>

        <strong>Senha:</strong> <br>
        <input type="password" name="Senha"> <br><br>

        <strong>Confirme a senha:</strong> <br>
        <input type="password" name="Confirma Senha"> <br><br>

        <strong>Sexo:</strong> <br>
        <input type="radio" name="Sexo" value="H">Homem <br>
        <input type="radio" name="Sexo" value="M">Mulher <br> <br>
        
        <strong>Interesses:</strong> <br>
        <input type="checkbox" name="Futebol">Futebol <br>
        <input type="checkbox" name="Video Game">Video Game <br>
        <input type="checkbox" name="Ler HQ">Ler HQ <br>
        <input type="checkbox" name="Estudar">Estudar <br><br>

        <strong>Estado que mora:</strong> <br>
        <select name="Estado">
            <option value="Selecione"></option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="MG">Minas Gerais</option>
            <option value="SP">São Paulo</option>
            <option value="RS">Rio grande do Sul</option>
            <option value="BA">Bahia</option>
        </select> <br> <br>

        <strong>Observações:</strong> <br>
        <textarea></textarea> <br><br>

        <button type="submit"><strong>Cadastrar</strong></button>
        <button><strong>Cancelar</strong></button>
    </form>
</body>
</html>
