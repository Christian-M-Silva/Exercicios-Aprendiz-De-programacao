<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
    <title>AndorBook</title>
</head>
<body>
    <header>
        <!-- Nav do menu superior fixo -->
        <nav class="menu-top border row fixed-top">
            <div class="col d-flex">
                <div class="button-menu text-center border">
                    menu
                    <ul>
                        <li>menu 1</li>
                        <li>menu 2</li>
                        <li>menu 3</li>
                        <li>menu 4</li>
                    </ul>
                </div>
                <div class="search flex-fill border">Pesquisar</div>
            </div>
            <div class="col d-flex justify-content-center">
                <div class="logotype flex-fill text-center border">logotipo</div>
            </div>
            <div class="col d-flex">
                <div class="linguage flex-fill text-end border">Línguagem</div>
                <div class="login flex-fill text-end border">Login/Cadastro</div>
            </div>
        </nav>
    </header>
    <!-- Container Geral -->
    <div class="container-fluid">
        <main class="row">
            <!-- Menu Lateral fixo -->
            <nav class="menu-rigth d-flex flex-column text-center fixed-top border">
                    <div class="button-bg-1 flex-fill w-100" style="border: 1px solid red; line-height: 80px;">R1</div>
                    <div class="button-bg-2 flex-fill w-100" style="border: 1px solid red; line-height: 80px;">R2</div>
                    <div class="button-bg-3 flex-fill w-100" style="border: 1px solid red; line-height: 80px;">R3</div>
                    <div class="button-bg-4 flex-fill w-100" style="border: 1px solid red; line-height: 80px;">R4</div>
                    <div class="button-bg-5 flex-fill w-100" style="border: 1px solid red; line-height: 80px;">R5</div> 
                    <div class="button-bg-6 flex-fill w-100" style="border: 1px solid red; line-height: 80px;">R6</div>       
            </nav>
            <!-- Section dos Cards Informacoes uteis -->
            <section class="info-utels col-8 border">
                <h2>Informações Úteis</h2>
                <div class="d-flex flex-wrap">
                    <article class="flex-fill rounded-3 w-100 border">card 1</article>
                    <article class="flex-fill rounded-3 border">card 2</article>
                    <article class="flex-fill rounded-3 border">card 3</article>
                    <article class="flex-fill rounded-3 w-100 border">card 1</article>
                </div>
            </section>
            <!-- Section dos Feeds Gerais -->
            <section class="feeds card col border">
                <h2>Feeds</h2>
                <article class="feed-unique">
                    <h4>Claudio Santos
                        <span>Bolívia</span>
                    </h4>
                    <div></div>
                </article>
            </section>
        </main>
    </div>
    <!-- Rodapé da página -->
    <footer class="border text-center">AndorBook - Todos os Direitos reservados 2022</footer>
</body>
</html>
