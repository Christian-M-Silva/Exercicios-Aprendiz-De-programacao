<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>
    <body>
        <!--Criar um código HTML com o nome tabela1.html para:
        Criar uma tabela com três linha e quatro colunas;
        Na primeira coluna colocar as informações de cabeçalho: Nome; Idade; Estado; Profissão;
        Na segunda linha inserir as informações: Marcia; 18; RJ; Estudante;-->
        

        <h1>Tabela em html</h1>

        <table border="1px">
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Estado</th>
                <th>Profissão</th>
            </tr>

            <tr>
                <td>Marcia</td>
                <td>18</td>
                <td>RJ</td>
                <td>Estudante</td>
            </tr>
        </table>
        
    </body>
</html>
