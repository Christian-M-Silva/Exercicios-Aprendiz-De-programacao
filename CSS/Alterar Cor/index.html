<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alterar cor</title>
</head>
<body>
    <!--Utilizando conceitos básicos de HTML e CSS (Cascading Style Sheets ou Folhas de Estilo Composta por Camadas), crie uma página com um conteúdo de sua escolha, dentro de uma tag <p> de parágrafo. Usando o CSS inline, ou seja, direto no elemento, mude o atributo style para alterar a cor e a família da fonte do conteúdo, usando o código rgb como atributo para se obter a cor vermelha.-->

        <h1>Titulo</h1>

        <p style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; color: rgb(25, 155, 155);">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quisquam sed, ipsam nesciunt accusantium adipisci similique! Architecto quia blanditiis esse debitis aliquam sequi, minima tempore? Dicta ad illum possimus quidem explicabo?</p>
</body>
</html>
